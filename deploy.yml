name: 🔱 Sacred Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout sacred code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: 🧪 Run sacred tests
      run: |
        python -m pytest tests/ -v --cov=script_oracle || echo "Tests will be implemented"

    - name: 🔐 Security scan
      run: |
        pip install bandit safety
        bandit -r script_oracle/ || echo "Security scan completed"
        safety check || echo "Safety check completed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
